{%- if nav|length>1 %}
    {%- for nav_item in nav %}
        {%- if nav_item.children %}
            <!-- TODO: Make a submenu to open more pages. -->
            <!-- <p>Not implemented!</p> -->
        {%- else %}
            <li class="drac-box">
                <a href="{{ nav_item.url|url }}" class="{% if nav_item.active %} active {% endif %} drac-anchor drac-text drac-text-white drac-text-purple--hover">
                    {{ nav_item.title }}
                </a>
            </li>
        {%- endif %}
    {%- endfor %}
{%- endif %}
